[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD1
microsteps: 16
rotation_distance: 7.6190
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
#sensor_type: ATC Semitec 104NT-4-R025H42G #Revo Heater Core     
#sensor_type: EPCOS 100K B57560G104F #Stock Hot End
sensor_type: NTC 100K MGB18-104F39050L32 #CHCB-OT Hotend
sensor_pin: PA0
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 300
min_extrude_temp: 170
max_extrude_cross_section: 50.0
max_extrude_only_distance: 100.0

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.7
hold_current: 0.3
stealthchop_threshold: 999999
interpolate: False

[bltouch]
sensor_pin: ^PC14
control_pin: PA1 
x_offset: -49
y_offset: 0
#z_offset: 2.490
speed: 50
#samples: 3
#samples_result: median
#sample_retract_dist: 3
#samples_tolerance: 0.015
#samples_tolerance_retries: 3
probe_with_touch_mode: true
stow_on_each_sample: false

[safe_z_home]
home_xy_position: 166, 110
speed: 200
z_hop: 10
z_hop_speed: 25


