[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
#microsteps: 64 ; Sample cfg
microsteps: 32 ; Voron Suggested 
#microsteps: 16 ; Stock
rotation_distance: 40
full_steps_per_rotation: 200
endstop_pin: ^PC0
position_endstop: 235
position_min: -15
position_max: 235
homing_speed: 70
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
#run_current: 0.580 ; Sample cfg
run_current: 0.700
interpolate: False
stealthchop_threshold: 0 #999999

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
#microsteps: 64 ; Sample cfg
microsteps: 32 ; Voron Suggested 
#microsteps: 16 ; Stock
rotation_distance: 40
full_steps_per_rotation: 200
endstop_pin: ^PC1
position_min: -35 ; Sample cfg
position_max: 207 #230 ; Sample cfg
position_endstop: -35 ; Sample cfg
homing_speed: 70

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
#run_current: 0.580 ; Sample cfg
run_current: 0.700
interpolate: False
stealthchop_threshold: 0 #999999

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
#microsteps: 64 ; Sample cfg
microsteps: 32 ; Voron Suggested 
#microsteps: 16 ; Stock
rotation_distance: 40 #8 ; Lead screw sample cfg
full_steps_per_rotation: 200
#endstop_pin: ^PC2
endstop_pin: probe:z_virtual_endstop
position_max: 270 ; Sample cfg
position_min: -10

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
#run_current: 0.580 ; Sample cfg
run_current: 0.700
stealthchop_threshold: 0 #999999
interpolate: False


