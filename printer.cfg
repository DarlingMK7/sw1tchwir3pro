[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

[bed_mesh]
speed: 175
mesh_min: 15, 15
mesh_max: 186, 192
algorithm: bicubic
probe_count: 9,9
fade_start: 1
fade_end: 10 #3
fade_target: 0
mesh_pps: 2,2
adaptive_margin: 5
bicubic_tension: 0.2


