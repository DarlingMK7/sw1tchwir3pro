[gcode_macro BED_LEVEL]
gcode:
    G28           ; Home Toolhead
    SCREWS_TILT_CALCULATE

[screws_tilt_adjust]

horizontal_move_z: 5
speed: 200
screw_thread: CW-M4

screw1: 73,27
screw1_name: front left screw

screw2: 230,27
screw2_name: front right screw

screw3: 230,200
screw3_name: rear right screw

screw4: 73,200
screw4_name: rear left screw
