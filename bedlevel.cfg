[gcode_macro BED_LEVEL]
gcode:
    G28           ; Home Toolhead
    SCREWS_TILT_CALCULATE

[screws_tilt_adjust]

horizontal_move_z: 5
speed: 250
screw_thread: CW-M4

screw1: 201, 175 #25, 8 #71,35
screw1_name: rear right #front left screw

screw2: 201, 8 #230,35
screw2_name: front right screw

screw3: 25, 8 #201, 175 #230,200
screw3_name: front left screw

screw4: 25, 175 #71,200
screw4_name: rear left screw
